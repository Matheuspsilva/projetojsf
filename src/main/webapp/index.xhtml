<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
	<h:head>
		<title>Olá JSF</title>
		<script>
			function alterarValorCampo(){
				var nome = document.getElementById("formPessoa:nome");
				nome.value = "nome alterado";
			}
		</script>
	
	</h:head>
	
	<h:body>
		<h:form id="formPessoa">
			<h1>Página Index</h1>
			<br/>
			
			<h:inputText value="uppercase" onclick="this.value = this.value.toUpperCase();"/>
			<br/>
			<h:inputText id="nome"/>
			<br/>
			<h:commandButton value="Clicar" onclick="alterarValorCampo();"/>
			<h:commandButton value="Navegar" action="primeirapagina"></h:commandButton>
			<h:commandButton value="Navegacao Explicita" action="explicita"></h:commandButton>
		</h:form>
	</h:body>
</html>
